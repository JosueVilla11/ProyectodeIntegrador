<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/contacto.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav th:replace="~{componentes/navbar :: nav-bar}"></nav>
  <main class="container my-5" style="max-width:400px;">
    <h2 class="text-center1 mb-3">Contacto</h2>
    <form th:action="@{/contactos/enviar}" method="post">
      <input type="text" class="form-control mb-2" name="nombreApellido" placeholder="Nombre y apellido" required th:disabled="${!autenticado}">
      <input type="email" class="form-control mb-2" name="correo" placeholder="Correo" required th:value="${correoUsuario}" th:readonly="${autenticado}" th:disabled="${!autenticado}">
      <input type="tel" class="form-control mb-2" name="telefono" placeholder="Teléfono" required th:disabled="${!autenticado}">
      <select class="form-select mb-2" name="motivo" required th:disabled="${!autenticado}">
        <option value="">Motivo</option>
        <option value="queja">Queja</option>
        <option value="sugerencia">Sugerencia</option>
        <option value="consulta">Consulta</option>
      </select>
      <textarea class="form-control mb-2" name="descripcion" placeholder="Descripción" required th:disabled="${!autenticado}"></textarea>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="privacidad" name="privacidad" required th:disabled="${!autenticado}">
        <label class="form-check-label" for="privacidad">Acepto la Política de Privacidad</label>
      </div>
      <button type="submit" class="btn btn-warning w-100" th:disabled="${!autenticado}">Enviar</button>
    </form>
  </main>
  <div th:replace="~{componentes/footer :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
