<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Menú Hamburguesas</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/menu.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav th:replace="~{componentes/navbar :: nav-bar}"></nav>
  <main class="container my-5">
    <h2 class="text-center1 mb-4">Menú de Hamburguesas</h2>
    <div class="row g-4">
      <div class="col-md-4" th:each="hambur : ${hamburguesas}">
        <div class="card h-100">
          <img th:src="@{/img/{img}(img=${hambur.imagen})}" class="card-img-top" th:alt="${hambur.nombre}">
          <div class="card-body">
            <h5 th:text="${hambur.nombre}"></h5>
            <p th:text="${hambur.descripcion}"></p>
            <span th:text="'S/ ' + ${hambur.precio}"></span>
            <button class="btn btn-primary mt-2">Pedir ahora</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div th:replace="~{componentes/footer :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
