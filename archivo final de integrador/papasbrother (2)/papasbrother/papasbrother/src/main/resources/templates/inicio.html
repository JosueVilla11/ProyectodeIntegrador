<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/inicio.css}">
  <link rel="stylesheet" th:href="@{/css/chatbot.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav th:replace="~{componentes/navbar :: nav-bar}"></nav>
  <main class="container my-5 text-center">
    <h1 class="text-center1">Bienvenidos</h1>
    <img th:src="@{/img/inicio.jpeg}" alt="Producto" class="img-fluid mb-3">
    <p>Poemas convertidos en sabores</p>
    <h2 class="mt-4">Nuestro Menú</h2>
    <div class="row">
      <div class="col" th:each="menu : ${menus}">
        <div class="menu" th:style="'background-image: url(' + @{/img/} + ${menu.imagen} + ');'">
          <h3 th:text="${menu.nombre}"></h3>
        </div>
      </div>
    </div>
    <h2 class="mt-4">Encuéntranos Aquí</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243.90436157236005!2d-77.07640017938017!3d-12.011145055362187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105cfb4318a2a47%3A0x3c5a19789fcf147d!2sShirley%20mija!5e0!3m2!1ses!2spe!4v1748982724149!5m2!1ses!2spe"
      width="100%" height="300" style="border:0; border-radius:8px;" allowfullscreen loading="lazy"></iframe>
  </main>
  <div th:replace="~{componentes/footer :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>
