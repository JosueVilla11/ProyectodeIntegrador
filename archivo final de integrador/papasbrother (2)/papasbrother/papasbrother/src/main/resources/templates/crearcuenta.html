<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/registro.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav th:replace="~{componentes/navbar :: nav-bar}"></nav>
  <main class="container my-5" style="max-width:400px;">
    <h2 class="text-center1 mb-4">Crear Cuenta</h2>
    <form method="post" th:action="@{/registro}">
      <input type="text" class="form-control mb-2" name="nombre" th:value="${nombre}" placeholder="Nombre" required>
      <input type="email" class="form-control mb-2" name="correo" th:value="${correo}" placeholder="Correo" required>
      <input type="text" class="form-control mb-2" name="username" th:value="${username}" placeholder="Usuario" required>
      <input type="password" class="form-control mb-2" name="password" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-dark w-100">Crear Cuenta</button>
      <div class="text-center mt-2">
        <span>¿Ya tienes una cuenta?</span>
        <a href="/login" class="text-decoration-none" style="color:#FF5733;">Inicia sesión</a>
      </div>
    </form>
  </main>
  <div th:replace="~{componentes/footer :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
