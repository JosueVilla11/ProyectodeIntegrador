<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Papas Broather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registro.css}">
</head>

<body>


    <!-- Navbar --> 
    <nav th:replace="~{componentes/navbar :: nav-bar}"></nav>


    <!-- REGISTRO -->

   <!-- Formulario para crear cuenta -->
<section class="registro-section py-5" style="margin-top: 120px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg p-4 border-0 rounded-4">
                    <h3 class="text-center mb-4" style="font-family: 'Righteous', cursive; color: #FFCA1A;">
                        Crear Cuenta
                    </h3>

                    <!-- Mensaje de Error cuando se repita el usuario o el correo -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>

                    <form method="post" th:action="@{/registro}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${nombre}"
                                placeholder="Ingresa tu Nombre" required pattern="^[A-Za-zÀ-ÿ\s]+$"
                                title="El nombre solo debe contener letras y espacios (sin números ni símbolos)">
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo" th:value="${correo}"
                                placeholder="ejemplo@gmail.com" required
                                pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
                                title="El correo debe ser válido y debe terminar en @gmail.com">
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username"
                                th:value="${username}" placeholder="Nombre de usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="La contraseña debe tener minimo 8 digitos" required
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                title="La contraseña debe tener al menos 8 caracteres y también letras para mayor seguridad">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Crear Cuenta</button>
                        </div>

                        <div class="text-center mt-3">
                            <span>¿Ya tienes una cuenta?</span>
                            <a href="/login" class="text-decoration-none" style="color: #FF5733;">Inicia sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


    <!-- Footer -->
   <div th:replace="~{componentes/footer :: footer}"></div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
