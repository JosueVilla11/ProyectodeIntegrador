<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Papas Broather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menu.css}">


    <!-- Inyección de la variable global isAuthenticated -->

        var isAuthenticated = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;
        console.log("isAuthenticated:", isAuthenticated);
    </script>


</head>


<body>

    <!-- Navbar -->
    <nav th:replace="~{componentes/navbar :: nav-bar}"></nav>

    <!-- EL MENU -->
    <!-- Sección de alitas -->
    <br>
    <br>
    <div class="tituloComida">MENÚ DE ALITAS</div>


    <!-- ALITAS BBQ -->
<section class="prod-section">
  <div class="container">
    <div class="row justify-content-center">

      <!-- ALITAS BBQ -->
      <div class="col-lg-4">
        <div class="prod-card h-100">
          <div class="prod-img-container">
            <img th:src="@{/img/alita1.jpg}" class="alita-img" alt="Alitas BBQ">
          </div>
          <div class="prod-body">
            <h3>Alitas BBQ</h3>
            <label for="bbq-select">Selecciona la cantidad:</label>
            <select id="bbq-select" class="form-select alitas-select" data-prices="18,23,35">
              <option value="0" selected disabled>Elige una opción</option>
              <option value="18">4 piezas + papas + cremas → S/ 18.00</option>
              <option value="23">6 piezas + papas + cremas → S/ 23.00</option>
              <option value="35">10 piezas + papas + cremas → S/ 35.00</option>
            </select>
            <div class="prod-price">
              <span class="selected-price">S/ 30</span>
            </div>
            <button class="btn btn-prod">Pedir ahora</button>
          </div>
        </div>
      </div>

      <!-- ALITAS CRISPY -->
      <div class="col-lg-4">
        <div class="prod-card h-100">
          <div class="prod-img-container">
            <img th:src="@{/img/alita2.jpg}" class="alita-img" alt="Alitas Crispy">
          </div>
          <div class="prod-body">
            <h3>Alitas Crispy</h3>
            <label for="crispy-select">Selecciona la cantidad:</label>
            <select id="crispy-select" class="form-select alitas-select" data-prices="20,25,40">
              <option value="0" selected disabled>Elige una opción</option>
              <option value="20">4 piezas + papas + cremas → S/ 20.00</option>
              <option value="25">6 piezas + papas + cremas → S/ 25.00</option>
              <option value="40">10 piezas + papas + cremas → S/ 40.00</option>
            </select>
            <div class="prod-price">
              <span class="selected-price">S/ 15</span>
            </div>
            <button class="btn btn-prod">Pedir ahora</button>
          </div>
        </div>
      </div>

      

    </div>
  </div>
</section>

<!-- Footer -->
  <div th:replace="~{componentes/footer :: footer}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/inicio.js}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const selects = document.querySelectorAll(".alitas-select");
            selects.forEach(select => {
                select.addEventListener("change", (event) => {
                    const selectedOption = event.target.value;
                    const priceContainer = event.target.closest(".prod-body").querySelector(".selected-price");
                    priceContainer.textContent = `S/ ${selectedOption}`;
                });
            });
        });
    </script>

    
    <script th:inline="javascript">
    var usuarioLogueado = /*[[${#authentication.name}]]*/ "defaultUser";
    </script>

    <!-- jsPDF y el plugin autoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <script src="/js/carrito.js"></script>
    
</body>
</html>
