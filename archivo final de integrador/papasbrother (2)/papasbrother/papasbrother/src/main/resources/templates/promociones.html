<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Promociones</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/promociones.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav th:replace="~{componentes/navbar :: nav-bar}"></nav>
  <main class="container my-5">
    <h2 class="text-center1 mb-4">Promociones Imperdibles</h2>
    <div class="row g-4">
      <div class="col-md-3" th:each="promo : ${promociones}">
        <div class="card h-100">
          <img th:src="${promo.imagen}" class="card-img-top" th:alt="${promo.nombre}">
          <div class="card-body">
            <h5 th:text="${promo.nombre}"></h5>
            <p th:text="${promo.descripcion}"></p>
            <span th:text="'S/ ' + ${promo.precio}"></span>
            <button class="btn btn-primary mt-2">Pedir ahora</button>
          </div>
        </div>
      </div>
    </div>
    <p th:if="${#lists.isEmpty(promociones)}" class="text-center text-muted mt-4">No hay promociones disponibles.</p>
  </main>
  <div th:replace="~{componentes/footer :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
