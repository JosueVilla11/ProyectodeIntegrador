<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Papas Broather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

    <!-- Navbar --> 
    <nav th:replace="~{componentes/navbar :: nav-bar}"></nav>


    <!-- Iniciar sesion -->

    <!-- Formulario de login -->
<section class="login-section py-5" style="margin-top: 120px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg p-4 border-0 rounded-4 fire-border">
                    <h3 class="text-center mb-4" style="font-family: 'Righteous', cursive; color: black;">
                        Iniciar Sesión
                    </h3>
                    <form method="post" action="/login">
                        <div th:if="${param.mensaje}" class="alert alert-warning text-center" th:text="${param.mensaje}"></div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username"
                                   required
                                   placeholder="Ingresa tu usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password"
                                   required
                                   placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-dark">Ingresar</button>
                        </div>
                        <div class="text-center">
                            <span>¿No tienes una cuenta?</span>
                            <a href="/crearcuenta" class="text-decoration-none">Crear cuenta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


    <!-- Footer -->
   <div th:replace="~{componentes/footer :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
