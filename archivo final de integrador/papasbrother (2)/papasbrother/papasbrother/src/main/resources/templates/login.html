<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav th:replace="~{componentes/navbar :: nav-bar}"></nav>
  <main class="container my-5" style="max-width:400px;">
    <h2 class="text-center1 mb-4">Iniciar Sesión</h2>
    <form method="post" action="/login">
      <input type="text" class="form-control mb-2" name="username" placeholder="Usuario" required>
      <input type="password" class="form-control mb-2" name="password" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-dark w-100">Ingresar</button>
      <div class="text-center mt-2">
        <span>¿No tienes una cuenta?</span>
        <a href="/crearcuenta" class="text-decoration-none">Crear cuenta</a>
      </div>
    </form>
  </main>
  <div th:replace="~{componentes/footer :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
